
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>My To-Do List</title>
			<link href="css/todo.css" rel="stylesheet">
			<link href="css/jquery-ui.min.css" rel="stylesheet">
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery-ui.min.js"></script>

	</head>
	<body>
		<div class="container">
			<div id="to-do">
				<h1>My To-do List</h1>
		<!-- add button here -->
				<button id ="add-todo">Add to-do item</button>

				<h2>To Be Done</h2>
				<ul id="todo-list" class = "sortlist">
  
				</ul>

			</div>
			<div id="completed">
				<h2>Completed Tasks</h2>
				<ul id="completed-list" class = "sortlist">
  
				</ul>
			</div>
			<!-- add dialog box here -->
			<div id ="new-todo" title="Add to-do item">
				<form>
					<p>
						<label for="task">Task Name:</label>
						<input type="text" name="task" id="task">
						<label for="user1">User Name:</label>
						<input type="text" name="user1" id="user1">
					</p>
				</form>
			</div>
			<!--add confirm dialog -->
			<div id ="confirm-dialog" title="Confirm deletion">
				<form>
					<p>
						<font>Do you want to confirm delection?</font>
					</p>
				</form>
			</div>
			<!--add edit dialog -->
			<div id ="edit-todo" title="Edit to-do item">
				<form>
					<p>
						<label for="name">Task Name:</label>
						<input type="text" name="name" id="name">
						<label for="user">User Name:</label>
						<input type="text" name="user" id="user">
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
<script src ="todo.js"></script></script>
